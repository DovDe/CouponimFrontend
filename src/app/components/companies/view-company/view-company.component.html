<div class="view">
  <h2>View {{ company.name }} Info</h2>
  <div class="main">
    <div class="main-content">
      <div class="section_class" *ngFor="let section of sections">
        <div class="item-head">
          <span> {{ section.htmlText }}</span>
        </div>
        <div class="item-body">
          <p>{{ company[section.dbName] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
