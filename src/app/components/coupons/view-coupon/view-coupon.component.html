<div class="view-coupon">
  <div class="main">
    <div class="left">
      <div class="title">
        <h2>{{ coupon.title }} Info</h2>
      </div>
      <div class="img">
        <img src="{{ coupon.image }}" alt="" />
      </div>
    </div>
    <div class="right">
      <div class="right_class">
        <div class="item-head">
          <span>Category</span>
        </div>
        <div class="item-body">
          <p>{{ coupon.categoryName }}</p>
        </div>
      </div>
      <div class="right_class">
        <div class="item-head ">
          <span>Description</span>
        </div>
        <div class="item-body desc-body">
          <p>{{ coupon.description }}</p>
        </div>
      </div>

      <div class="right_class" *ngFor="let item of rightSection">
        <div class="item-head">
          <span> {{ item.htmlText }}</span>
        </div>
        <div class="item-body">
          <p>{{ coupon[item.dbName] }}</p>
        </div>
      </div>
    </div>
  </div>

  <div
    class="purchase"
    *ngIf="usertype == 'customer' && !purchased"
    (click)="purchaseCoupon()"
  >
    <div class="fa-holder">
      <span>click to purchase</span>
    </div>
  </div>
</div>
