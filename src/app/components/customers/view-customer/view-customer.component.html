<div class="view">
  <h2>{{ customer.firstName }}'s Info</h2>
  <div class="main">
    <div class="main-content">
      <div class="right_class" *ngFor="let section of sections">
        <div class="item-head">
          <span> {{ section.htmlText }}</span>
        </div>
        <div class="item-body">
          <p>{{ customer[section.dbName] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
