<div class="edit">
  <form #f="ngForm" (ngSubmit)="updateCustomer()">
    <div class="form-section">
      <label for="oldPassword">Old Password</label>
      <input
        type="password"
        name="passwordCheck"
        [(ngModel)]="oldPassword"
        required
      />
    </div>

    <div *ngIf="oldPassword == customer.password" class="allowed">
      <div class="form-section">
        <label for="firstName">First Name</label>
        <input name="firstName" type="text" [(ngModel)]="customer.firstName" />
        <span></span>
      </div>
      <div class="form-section">
        <label for="lastName">Last Name</label
        ><input name="lastName" type="text" [(ngModel)]="customer.lastName" />
      </div>
      <div class="form-section">
        <label for="email">Email</label
        ><input type="email" name="email" email [(ngModel)]="customer.email" />
      </div>

      <div class="form-section">
        <label for="password">Password</label
        ><input
          name="newPassword"
          type="password"
          [(ngModel)]="customer.password"
        />
      </div>

      <div class="form-section">
        <input class="submit" type="submit" value="Submit" />
      </div>
    </div>
  </form>
</div>
